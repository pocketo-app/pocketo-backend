name: Dev workflow

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read

env:
  APP_IMAGE: ${{ vars.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:dev-${GITHUB_SHA::7}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2.4.0
      with:
        gradle-version: wrapper
    - name: Run Gradle checking tasks
      run: ./gradlew check # Includes checkFormat, test,...
    - name: Build Docker image
      run: ./gradlew dockerImageBuild -PappImage="${APP_IMAGE}"
    - name: Log in to Docker registry
      uses: docker/login-action@v2.1.0
      with:
        username: ${{ vars.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: Push Docker image
      run: docker image push "${APP_IMAGE}"
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.9
        env:
          SERVER_WORKDIR: ${{ secrets.SERVER_WORKDIR }}
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          envs: APP_IMAGE, SERVER_WORKDIR
          script: |
            cd "${SERVER_WORKDIR}"
            bash ./runner.sh "${APP_IMAGE}" restart
