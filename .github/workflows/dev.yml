name: Development workflow

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2.4.0
      with:
        gradle-version: wrapper
    - name: Run Gradle checking tasks
      run: ./gradlew check # Includes checkFormat, test,...
    - name: Build Docker image
      run: ./gradlew dockerImageBuild -PimageTag="dev-${GITHUB_SHA::7}"
    - name: Log in to Docker registry
      uses: docker/login-action@v2.1.0
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - name: Push Docker image
      run: ./gradlew dockerImagePush -PimageTag="dev-${GITHUB_SHA::7}"
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.9
        env:
          GITHUB_SHA: ${GITHUB_SHA}
          TEST_SERVER_WORKDIR: ${{ secrets.TEST_SERVER_WORKDIR }}
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USERNAME }}
          password: ${{ secrets.TEST_SERVER_PASSWORD }}
          port: ${{ secrets.TEST_SERVER_PORT }}
          envs: GITHUB_SHA, TEST_SERVER_WORKDIR
          script: |
            cd "${TEST_SERVER_WORKDIR}"
            bash ./runner.sh "tonghoangvu/pocketo-backend:dev-${GITHUB_SHA::7}" restart
